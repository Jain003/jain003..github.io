<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <table id="infoTable">
      <thead>
        <tr>
          <th>Serial No.</th>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Google Sheet Link</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Text 1</td><td>Text 2</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 1</span></td></tr>
        <tr><td>2</td><td>Text 3</td><td>Text 4</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 2</span></td></tr>
        <tr><td>3</td><td>Text 5</td><td>Text 6</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 3</span></td></tr>
        <tr><td>4</td><td>Text 7</td><td>Text 8</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 4</span></td></tr>
        <tr><td>5</td><td>Text 9</td><td>Text 10</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 5</span></td></tr>
        <tr><td>6</td><td>Text 11</td><td>Text 12</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 6</span></td></tr>
        <tr><td>7</td><td>Text 13</td><td>Text 14</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 7</span></td></tr>
        <tr><td>8</td><td>Text 15</td><td>Text 16</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 8</span></td></tr>
        <tr><td>9</td><td>Text 17</td><td>Text 18</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 9</span></td></tr>
        <tr><td>10</td><td>Text 19</td><td>Text 20</td><td><span class="link" data-href="https://docs.google.com/spreadsheets">Link 10</span></td></tr>
      </tbody>
    </table>
  </div>
  <footer>
    <p>Made with Love ❤️ By Yash Batra</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
